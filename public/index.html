<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Resep</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111827;
            color: #e5e7eb;
            font-family: 'Poppins', sans-serif, system-ui;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #1f2937;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        h1 {
            font-size: 2.5rem;
            color: white;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            color: #9ca3af;
            margin-top: 8px;
        }
        a {
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #93c5fd;
        }

        .button{
            background-color: #2f8671;
            padding: 5px 10px;
            color: white;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>API E-Commerce</h1>
        <p>Created by <a href="https://github.com/yuuashura" target="_blank">Yuu Ashura</a></p>
        <a href="/recipes" class="button">Lihat API</a>
    </div>
</body>
</html>
